{% extends 'base.html' %}

{% block content %}


<div class="login grid justify-center items-center py-10">
    <div class="w-auto p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form class="space-y-6 px-10" action="" method="POST">
            {% csrf_token %}
            <h3 class="text-2xl font-bold text-gray-900 dark:text-white"> Login </h3>

            <div>
                <label for="username" class="w-96 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter your item name here" required>
            </div>

            <div>
                <label for="amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Password </label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white mb-5" required>
            </div>

            <button type="submit" class="mt-6 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>

            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                Not registered? <a href="{% url 'main:register' %}" class="text-blue-700 hover:underline dark:text-blue-500">Register now</a>
            </div>

        </form>


        <div class="px-10 py-5 text-sm font-medium text-gray-500 dark:text-gray-500 justify-center">
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

    </div>
</div>

{% endblock content %}
